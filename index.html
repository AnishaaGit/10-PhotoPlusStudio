<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoPlus Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: currentColor;
            cursor: pointer;
        }
    </style>
</head>
<body class="h-screen w-screen bg-[#999] flex justify-center items-center m-0 p-0">
    <div class="h-[95vh] w-[95vw] bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 flex rounded-2xl overflow-hidden shadow-[rgba(0,0,0,0.25)_0px_54px_55px,_rgba(0,0,0,0.12)_0px_-12px_30px,_rgba(0,0,0,0.12)_0px_4px_6px,_rgba(0,0,0,0.17)_0px_12px_13px,_rgba(0,0,0,0.09)_0px_-3px_5px]">

        <!-- left panel -->
        <div class="w-[40%] bg-slate-900/95 backdrop-blur-sm p-6 flex flex-col gap-6 overflow-y-auto shadow-2xl border-r border-slate-700">

            <!-- header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-4">PhotoPlus Studio</h1>
            </div>

            <!-- file upload -->
            <div>
                <input id="fileInput" type="file" accept="image/*" class="hidden">
                <button id="chooseFileBtn" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-cyan-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Choose File
                </button>
            </div>

            <!-- filters section -->
            <div class="flex flex-col gap-6">
                <div>
                    <label class="text-slate-300 text-sm block mb-2" for="brightness">Brightness: <span id="brightnessValue">100</span>%</label>
                    <input type="range" name="" class="w-full h-2 bg-slate-700 rounded-lg cursor-pointer text-cyan-500" id="brightness-input" min="0" max="200"
                    value="100">
                </div>
                
                <div>
                    <label class="text-slate-300 text-sm block mb-2" for="contrast">Contrast: <span id="contrastValue">100</span>%</label>
                    <input type="range" name="" class="w-full h-2 bg-slate-700 rounded-lg cursor-pointer text-purple-500" id="contrast-input" min="0" max="200"
                    value="100">
                </div>
                <div>
                    <label class="text-slate-300 text-sm block mb-2" for="saturation">Saturation: <span id="saturationValue">100</span>%</label>
                    <input type="range" name="" class="w-full h-2 bg-slate-700 rounded-lg cursor-pointer text-blue-500" id="saturation-input" min="0" max="200"
                    value="100">
                </div>
                <div>
                    <label class="text-slate-300 text-sm block mb-2" for="blur">Blur: <span id="blurValue">0</span>px</label>
                    <input type="range" name="" class="w-full h-2 bg-slate-700 rounded-lg cursor-pointer text-orange-500" id="blur-input" min="0" max="200"
                    value="0">
                </div>
                
                <div class="flex gap-2">
                    <button id="grayscaleBtn" class="flex-1 px-4 py-2 rounded-lg transition-all shadow-md hover:shadow-lg bg-slate-800 text-slate-300 hover:bg-slate-700 border border-slate-600">
                        Grayscale
                    </button>
                    <button id="sepiaBtn" class="flex-1 px-4 py-2 rounded-lg transition-all shadow-md hover:shadow-lg bg-slate-800 text-slate-300 hover:bg-slate-700 border border-slate-600">
                        Sepia
                    </button>
                </div>

                <!-- reset button -->
                <button id="resetBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-purple-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                    Reset
                </button>

                <!-- download button -->
                <button id="downloadImgBtn" disabled class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 disabled:from-slate-700 disabled:to-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-emerald-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Image
                </button>
            </div>
        </div>

        <!-- right panel -->
         <div class="flex-1 bg-slate-800/30 backdrop-blur-sm flex items-center justify-center p-8">
            <div class="max-w-full max-h-full" id="canvasContainer">
                <div class="text-slate-400 text-center" id="placeholderText">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 opacity-50">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="text-xl">Upload an image to start editing</p>
                </div>
                <canvas id="canvas" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl border-2 border-slate-600/50 hidden"></canvas>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
